    doc: "## Media Player Status API\n\n| インターフェース名称              | Version | 種別    |\n| :---------------------- | :------ | :---- |\n| Media Player Status API | 2.0.0   | 同期I/F |\n\n### 概要\n\nスマートデバイスの再生コンテンツ（再生対象の音楽、映像）の再生状態（音声・映像の再生・一時停止・ミュート）を取得する。\n再生中のメディアが無い場合はエラーを返却する。\n\n| HTTPメソッド | URI                              |\n| :------- | :------------------------------- |\n| GET      | /gotapi/media_player/play_status |\n\n| 論理名    | 物理名       | データ型   | 省略  | 設定値      |\n| :----- | :-------- | :----- | :-- | :------- |\n| サービスID | serviceId | string | -   | 取得対象デバイス |\n\n### レスポンス\n\n| Content-Type     | 形式   | HTTPステータス |\n| :--------------- | :--- | :-------- |\n| application/json | JSON | 200       |\n\n| 論理名  | 物理名    | データ型   | 省略  | 設定値                                       |\n| :--- | :----- | :----- | :-- | :---------------------------------------- |\n| 処理結果 | result | number | -   | 0:正常応答<br>0以外:異常応答                        |\n| 再生状態 | status | string | -   | ・\"play\" 再生<br>・\"stop\" 停止<br>・\"pause\" 一時停止 |\n\n### リクエストサンプル\n\n    GET  http://localhost:4035/gotapi/media_play/play_status?serviceId=xxxxx.localhost.deviceconnect.org&accessToken=xxxxx\n\n### レスポンスサンプル\n\n    {\n        \"product\":\"Device Connect Manager\",\n        \"version\":\"x.x\",\n        \"result\":0,\n        \"status\": \"play\"\n    }\n"
