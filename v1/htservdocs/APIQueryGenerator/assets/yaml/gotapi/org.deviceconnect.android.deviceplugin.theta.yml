name: 'Theta DevicePlugin Support Profile'
prefix: com.sonycsl.kadecot.gotapi
rpc:
  System:
    name: System
    procedure: system.get
    doc: "## System API\n\n| インターフェース名称 | Version | 種別    |\n| :--------- | :------ | :---- |\n| System API | 2.0.0   | 同期I/F |\n\n### 概要\n\nスマートフォンのシステム情報を提供するAPI\nDevice Connect ManagerのバージョンやサポートするAPI一覧、インストールされているデバイスプラグイン一覧などのアプリケーション情報を取得する。\n\n| HTTPメソッド | URI            |\n| :------- | :------------- |\n| GET      | /gotapi/system |\n\n### レスポンス\n\n| Content-Type     | 形式   | HTTPステータス |\n| :--------------- | :--- | :-------- |\n| application/json | JSON | 200       |\n\n<table>\n  <tr>\n    <td><b>論理名</b></td>\n    <td colspan=\"2\" text-align=\"center\"><b>物理名</b></td>\n    <td><b>データ型</b></td>\n    <td><b>省略</b></td>\n    <td><b>設定値</b></td>\n  </tr>\n  <tr>\n    <td>処理結果</td>\n    <td colspan=\"2\" text-align=\"center\">result</td>\n    <td>number</td>\n    <td>-</td>\n    <td>0:正常応答<br>0以外:異常応答</td>\n  </tr>\n  <tr>\n    <td>バージョン</td>\n    <td colspan=\"2\" text-align=\"center\">version</td>\n    <td>string</td>\n    <td>-</td>\n    <td>Device Connect Manager バージョンの文字列。</td>\n  </tr>\n  <tr>\n    <td>サポートプロファイルリスト</td>\n    <td colspan=\"2\" text-align=\"center\">supports</td>\n    <td>string[]</td>\n    <td>-</td>\n    <td>サポートしているI/Fのプロファイル名一覧を格納する。</td>\n  </tr>\n  <tr>\n    <td>プラグイン一覧</td>\n    <td colspan=\"2\" text-align=\"center\">plugins</td>\n    <td>object[]</td>\n    <td>-</td>\n    <td>サポートしているプラグインの一覧を格納する。</td>\n  </tr>\n  <tr>\n    <td>属性値</td>\n    <td rowspan=\"5\"></td>\n    <td>id</td>\n    <td>string</td>\n    <td>-</td>\n    <td>デバイスプラグインを識別するID。</td>\n  </tr>\n  <tr>\n    <td>属性値</td>\n    <td>name</td>\n    <td>string</td>\n    <td>-</td>\n    <td>デバイスプラグイン名</td>\n  </tr>\n  <tr>\n    <td>属性値</td>\n    <td>version</td>\n    <td>string</td>\n    <td>-</td>\n    <td>デバイスプラグインのバージョン名</td>\n  </tr>\n  <tr>\n    <td>属性値</td>\n    <td>supports</td>\n    <td>string[]</td>\n    <td>-</td>\n    <td>デバイスプラグインのサポートするプロファイル名の配列。</td>\n  </tr>\n  <tr>\n    <td>属性値</td>\n    <td>packageName</td>\n    <td>string</td>\n    <td>○</td>\n    <td>デバイスプラグインのパッケージ名。</td>\n  </tr>\n\n</table>\n\n### リクエストサンプル\n\n    GET  http://localhost:4035/gotapi/system\n\n### レスポンスサンプル\n\n    {\n        \"product\":\"Device Connect Manager\",\n        \"version\":\"x.x\",\n        \"result\":0,\n        \"version\":\"1.0\",\n        \"supports\":[\n            \"authorization\",\n            \"availability\",\n            \"servicediscovery\",\n        \t\"serviceinfomation\",\n            \"system\"\n        ],\n       \"plugins\": [\n           {\n               \"id\": \"xxx1.localhost.deviceconnect.org\",\n               \"name\": \"Exampleデバイスプラグイン\",\n               \"version\": \"1.0.0\",\n               \"supports\": [\n                   \"authorization\",\n                   \"battery\",\n                   \"servicediscovery\",\n                   \"serviceinfomation\",\n                   \"system\"\n               ],\n               \"packageName\": \"com.example.deviceplugin\"\n           },\n           {\n               \"id\": \"xxx2.localhost.deviceconnect.org\",\n               \"name\": \"Sampleデバイスプラグイン\",\n               \"version\": \"1.0.0\",\n               \"supports\": [\n                   \"authorization\",\n                   \"light\",\n                   \"servicediscovery\",\n                   \"serviceinfomation\",\n                   \"system\"\n               ],\n               \"packageName\": \"com.sample.deviceplugin\"\n           }\n       ]\n    }\n"
    docType: markdown
  DeviceSystemWakeUp_PUT:
    name: DeviceSystemWakeUp_PUT
    procedure: system.put
    params:
      interface:
        type: string
        const: true
        value: device/wakeup
      pluginId:
        type: string
        const: false
        value: ""
        required: true
    doc: "## Device System WakeUp API PUT\n\n| インターフェース名称               | Version | 種別    |\n| :----------------------- | :------ | :---- |\n| Device System WakeUp API | 2.0.0   | 同期I/F |\n\n### 概要\n\nデバイスプラグインの機能を有効にする。\nデバイスプラグインによっては、設定画面が起動してデバイスとの接続を行う。\n\n| HTTPメソッド | URI                          |\n| :------- | :--------------------------- |\n| PUT      | /gotapi/system/device/wakeup |\n\n| 論理名     | 物理名      | データ型   | 省略  | 設定値           |\n| :------ | :------- | :----- | :-- | :------------ |\n| プラグインID | pluginId | string | -   | 取得対象デバイスプラグイン |\n\n### レスポンス\n\n| Content-Type     | 形式   | HTTPステータス |\n| :--------------- | :--- | :-------- |\n| application/json | JSON | 200       |\n\n| 論理名  | 物理名    | データ型   | 省略  | 設定値                |\n| :--- | :----- | :----- | :-- | :----------------- |\n| 処理結果 | result | number | -   | 0:正常応答<br>0以外:異常応答 |\n\n### リクエストサンプル\n\n    PUT  http://localhost:4035/gotapi/system/device/wakeup\t\t\t\t\t```\n\n|PUTデータ|\n\\|:--\\|\n|pluginId=xxxxx.localhost.deviceconnect.org|\n\n### レスポンスサンプル\n\n    {\n        \"product\":\"Device Connect Manager\",\n        \"version\":\"x.x\",\n        \"result\":0\n    }\n"
    docType: markdown
  SystemEventsUnregister:
    name: SystemEventsUnregister
    procedure: system.delete
    params:
      interface:
        type: string
        const: true
        value: events
      sessionKey:
        type: string
        const: false
        value: ""
        required: true
    doc: "## System Events Unregister API\n\n| インターフェース名称                  | Version | 種別    |\n| :-------------------------- | :------ | :---- |\n| System Event Unregister API | 2.0.0   | 同期I/F |\n\n### 概要\n\n指定されたセッションキーに紐づくイベントを一挙に解除する。\n\n| HTTPメソッド | URI                   |\n| :------- | :-------------------- |\n| DELETE   | /gotapi/system/events |\n\n| 論理名     | 物理名        | データ型   | 省略  | 設定値         |\n| :------ | :--------- | :----- | :-- | :---------- |\n| セッションID | sessionKey | string | -   | イベントセッションID |\n\n### レスポンス\n\n| Content-Type     | 形式   | HTTPステータス |\n| :--------------- | :--- | :-------- |\n| application/json | JSON | 200       |\n\n| 論理名  | 物理名    | データ型   | 省略  | 設定値                |\n| :--- | :----- | :----- | :-- | :----------------- |\n| 処理結果 | result | number | -   | 0:正常応答<br>0以外:異常応答 |\n\n### リクエストサンプル\n\n    DELETE  http://localhost:4035/gotapi/system/events?sessionKey=xxx&accessToken=xxxxx\n\n### レスポンスサンプル\n\n    {\n        \"product\":\"Device Connect Manager\",\n        \"version\":\"x.x\",\n        \"result\":0\n    }\n"
    docType: markdown
  ServiceInformation:
    name: ServiceInformation
    procedure: serviceinformation.get
    params:
    doc: "## Service Information API\n\n| インターフェース名称              | Version | 種別    |\n| :---------------------- | :------ | :---- |\n| Service Information API | 2.0.0   | 同期I/F |\n\n### 概要\n\nスマートフォンまたは周辺機器についての情報を提供するAPI。\nサポートするプロファイル一覧、ネットワークへの接続状態を取得する。\n\n| HTTPメソッド | URI                        |\n| :------- | :------------------------- |\n| GET      | /gotapi/serviceinformation |\n\n| 論理名    | 物理名       | データ型   | 省略  | 設定値          |\n| :----- | :-------- | :----- | :-- | :----------- |\n| サービスID | serviceId | string | -   | 取得対象スマートデバイス |\n\n### レスポンス\n\n| Content-Type     | 形式   | HTTPステータス |\n| :--------------- | :--- | :-------- |\n| application/json | JSON | 200       |\n\n<table>\n  <tr>\n    <td><b>論理名</b></td>\n    <td colspan=\"2\" text-align=\"center\"><b>物理名</b></td>\n    <td><b>データ型</b></td>\n    <td><b>省略</b></td>\n    <td><b>設定値</b></td>\n  </tr>\n\n  <tr>\n    <td>処理結果</td>\n    <td colspan=\"2\" text-align=\"center\">result</td>\n    <td>number</td>\n    <td>-</td>\n    <td>0:正常応答<br>0以外:異常応答</td>\n  </tr>\n  <tr>\n    <td>オブジェクト</td>\n    <td colspan=\"2\" text-align=\"center\">connect</td>\n    <td>object</td>\n    <td>-</td>\n    <td>デバイスプラグインの接続状態。</td>\n  </tr>\n  <tr>\n    <td>属性値</td>\n    <td rowspan=\"4\"></td>\n    <td >wifi</td>\n    <td>boolean</td>\n    <td>-</td>\n    <td>WiFiの接続状態。 WiFiを提供できない場合は無し。<br>false:OFF<br>true:ON</td>\n  </tr>\n  <tr>\n    <td>属性値</td>\n    <td >bluetooth</td>\n    <td>boolean</td>\n    <td>-</td>\n    <td>Bluetoothの接続状態。Bluetoothが提供できない場合は無し。<br>false:OFF<br>true:ON</td>\n  </tr>\n  <tr>\n    <td>属性値</td>\n    <td >nfc</td>\n    <td>boolean</td>\n    <td>-</td>\n    <td>NFCの接続状態。NFCが提供できない場合は無し。<br>false:OFF<br>true:ON</td>\n  </tr>\n  <tr>\n    <td>属性値</td>\n    <td >ble</td>\n    <td>boolean</td>\n    <td>-</td>\n    <td>BLEの接続状態。BLEが提供できない場合は無し。<br>false:OFF<br>true:ON</td>\n  </tr>\n  <tr>\n    <td>サポートプロファイルリスト</td>\n    <td colspan=\"2\" text-align=\"center\">supports</td>\n    <td>array</td>\n    <td>-</td>\n    <td>サポートしているプロファイル名の配列。</td>\n  </tr>\n</table>\n\n### リクエストサンプル\n\n    GET http://localhost:4035/gotapi/serviceinformation?servieId=localhost.deviceconnect.org&accessToken=xxxxx\n\n### レスポンスサンプル\n\n    {\n        \"product\":\"Device Connect Manager\",\n        \"version\":\"x.x\",\n        \"result\":0,\n        \"connect\":{\n            \"wifi\":true\n        },\n        \"supports\":[\n            \"system\",\n            \"battery\",\n            \"vibration\"\n        ]\n    }\n"
    docType: markdown
  ServiceDiscovery:
    name: ServiceDiscovery
    procedure: servicediscovery.get
    doc: "## Service Discovery API\n\n| インターフェース名称            | Version | 種別    |\n| :-------------------- | :------ | :---- |\n| Service Discovery API | 2.0.0   | 同期I/F |\n\n### 概要\n\nスマートデバイス検索機能を提供するAPI。\nDevice Connect Managerに接続されているスマートデバイス一覧を取得する。\n取得できる情報には、スマートデバイスへの接続するネットワーク、オンライン状態やデバイス固有のコンフィグ情報が格納されている。\n\n| HTTPメソッド | URI                      |\n| :------- | :----------------------- |\n| GET      | /gotapi/servicediscovery |\n\n### レスポンス\n\n| Content-Type     | 形式   | HTTPステータス |\n| :--------------- | :--- | :-------- |\n| application/json | JSON | 200       |\n\n<table>\n  <tr>\n    <td><b>論理名</b></td>\n    <td colspan=\"2\" text-align=\"center\"><b>物理名</b></td>\n    <td><b>データ型</b></td>\n    <td><b>省略</b></td>\n    <td><b>設定値</b></td>\n  </tr>\n  <tr>\n    <td>処理結果</td>\n    <td colspan=\"2\" text-align=\"center\">result</td>\n    <td>number</td>\n    <td>-</td>\n    <td>0:正常応答<br>0以外:異常応答</td>\n  </tr>\n\n  <tr>\n    <td>デバイス一覧</td>\n    <td colspan=\"2\" text-align=\"center\">services</td>\n    <td>object[]</td>\n    <td>-</td>\n    <td>デバイスデータ(object)の配列。</td>\n  </tr>\n  <tr>\n    <td>デバイスID</td>\n    <td rowspan=\"5\"></td>\n    <td >id</td>\n    <td>string</td>\n    <td>-</td>\n    <td>デバイスを識別するID。</td>\n  </tr>\n  <tr>\n    <td>デバイス名</td>\n    <td >name</td>\n    <td>string</td>\n    <td>-</td>\n    <td>デバイス名。</td>\n  </tr>\n  <tr>\n    <td>デバイスタイプ</td>\n    <td >type</td>\n    <td>string</td>\n    <td>-</td>\n    <td>デバイスへの接続するネットワークを示す。<br>WiFi<br>BLE<br>NFC<br>Bluetooth</td>\n  </tr>\n  <tr>\n    <td>ネットワーク接続状態</td>\n    <td >online</td>\n    <td>boolean</td>\n    <td>-</td>\n    <td>デバイスのオンライン状態を示す<br>true: オンライン<br>false: オフライン</td>\n  </tr>\n  <tr>\n    <td>コンフィグ</td>\n    <td >config</td>\n    <td>string</td>\n    <td>-</td>\n    <td>デバイスに設定がある場合には、ここに文字列としてデータが格納されている。</td>\n  </tr>\n</table>\n\n### リクエストサンプル\n\n    GET  http://localhost:4035/gotapi/servicediscovery?accessToken=xxxxx\n\n### レスポンスサンプル\n\n    {\n        \"product\":\"Device Connect Manager\",\n        \"version\":\"x.x\",\n        \"result\":0,\n        \"services\":[\n            {\n                \"id\":\"device1.localhost.deviceconnect.org\",\n                \"name\":\"SW2\",\n                \"type\":\"Bluetooth\",\n                \"online\":true,\n                \"config\":\"\"\n            },\n            {\n                \"id\":\"device2.localhost.deviceconnect.org\",\n                \"name\":\"Hue\",\n                \"type\":\"WiFi\",\n                \"online\":false,\n                \"config\":\"\"\n            }\n        ]\n    }\n"
    docType: markdown
  BatteryStatus:
    name: BatteryStatus
    procedure: battery.get
    params:
    doc: "## Battery Status API\n\n| インターフェース名称         | Version | 種別    |\n| :----------------- | :------ | :---- |\n| Battery Status API | 2.0.0   | 同期I/F |\n\n### 概要\n\nスマートデバイスのバッテリー情報を取得する。\nスマートデバイスのバッテリー情報として取得できない値がある場合は適切な値を代入してレスポンスを返却する。\n\n| HTTPメソッド | URI             |\n| :------- | :-------------- |\n| GET      | /gotapi/battery |\n\n| 論理名    | 物理名       | データ型   | 省略  | 設定値          |\n| :----- | :-------- | :----- | :-- | :----------- |\n| サービスID | serviceId | string | -   | 取得対象スマートデバイス |\n\n### レスポンス\n\n| Content-Type     | 形式   | HTTPステータス |\n| :--------------- | :--- | :-------- |\n| application/json | JSON | 200       |\n\n| 論理名     | 物理名             | データ型    | 省略  | 設定値                                                              |\n| :------ | :-------------- | :------ | :-- | :--------------------------------------------------------------- |\n| 処理結果    | result          | number  | -   | 0:正常応答<br>0以外:異常応答                                               |\n| 充電中フラグ  | charging        | boolean | -   | 充電状態フラグ。<br>充電中:true<br>非充電中:false                               |\n| 充電時間    | chargingTime    | number  | -   | 完全充電までの時間(秒) 満充電、もしくは、非充電中の場合は0 システムとして取得出来ない場合はNumber.MAX_VALUE |\n| 放電時間    | dischargingTime | number  | -   | 完全放電までの時間(秒)充電中、もしくは、システムとして取得出来ない場合はNumber.MAX_VALUE            |\n| バッテリー残量 | level           | number  | -   | バッテリー残量をパーセンテージで示す。<br>範囲 0.0 &lt;= level &lt;= 1.0              |\n\n### リクエストサンプル\n\n    GET http://localhost:4035/gotapi/battery?servieId=localhost.dconnect.com&accessToken=xxxx\n\n### レスポンスサンプル\n\n    {\n        \"product\":\"Device Connect Manager\",\n        \"version\":\"x.x\",\n            \"result\": 0,\n        \"charging\": true,\n        \"chargingTime\": 3600,\n        \"dischargingTime\": 3600,\n        \"level\": 0.5\n    }\n"
    docType: markdown
  BatteryStatusLevel:
    name: BatteryStatusLevel
    procedure: battery.get
    params:
      interface:
        type: string
        const: true
        value: level
    doc: "## Battery Status Level API\n\n| インターフェース名称               | Version | 種別    |\n| :----------------------- | :------ | :---- |\n| Battery Status Level API | 2.0.0   | 同期I/F |\n\n### 概要\n\nスマートデバイスのバッテリー残量を取得する。\n\n| HTTPメソッド | URI                   |\n| :------- | :-------------------- |\n| GET      | /gotapi/battery/level |\n\n| 論理名    | 物理名       | データ型   | 省略  | 設定値          |\n| :----- | :-------- | :----- | :-- | :----------- |\n| サービスID | serviceId | string | -   | 取得対象スマートデバイス |\n\n### レスポンス\n\n| Content-Type     | 形式   | HTTPステータス |\n| :--------------- | :--- | :-------- |\n| application/json | JSON | 200       |\n\n| 論理名  | 物理名    | データ型   | 省略  | 設定値                                                 |\n| :--- | :----- | :----- | :-- | :-------------------------------------------------- |\n| 処理結果 | result | number | -   | 0:正常応答<br>0以外:異常応答                                  |\n| 属性値  | level  | number | -   | バッテリー残量をパーセンテージで示す。<br>範囲 0.0 &lt;= level &lt;= 1.0 |\n\n### リクエストサンプル\n\n    GET http://localhost:4035/gotapi/battery/level?servieId=localhost.deviceconnect.org&accessToken=xxxxx\n\n### レスポンスサンプル\n\n    {\n        \"product\":\"Device Connect Manager\",\n        \"version\":\"x.x\",\n            \"result\": 0,\n        \"level\": 0.5\n    }\n"
    docType: markdown
  FileReceive:
    name: FileReceive
    procedure: file.get
    params:
      interface:
        type: string
        const: true
        value: receive
      path:
        type: string
        const: false
        value: ""
        required: true
    doc: "## File Receive API\n\n| インターフェース名称       | Version | 種別    |\n| :--------------- | :------ | :---- |\n| File Receive API | 2.0.0   | 同期I/F |\n\n### 概要\n\nスマートデバイスへの、テキスト（歩数、消費カロリー、睡眠時間などのバイナリーの任意のデータ）や画像、音声、動画（リソースも含む）を受け取る。\n\n| HTTPメソッド | URI                  |\n| :------- | :------------------- |\n| GET      | /gotapi/file/receive |\n\n| 論理名    | 物理名       | データ型   | 省略  | 設定値       |\n| :----- | :-------- | :----- | :-- | :-------- |\n| サービスID | serviceId | string | -   | 取得対象デバイス。 |\n| パス     | path      | string | -   | ファイルパス。   |\n\n### レスポンス\n\n| Content-Type     | 形式   | HTTPステータス |\n| :--------------- | :--- | :-------- |\n| application/json | JSON | 200       |\n\n| 論理名    | 物理名      | データ型   | 省略  | 設定値                                 |\n| :----- | :------- | :----- | :-- | :---------------------------------- |\n| 処理結果   | result   | number | -   | 0:正常応答<br>0以外:異常応答                  |\n| マイムタイプ | mimeType | string | -   | URIデータのマイムタイプ。                      |\n| URI    | uri      | string | -   | ContentProviderのURIこのURIからデータを読み込む。 |\n\n### リクエストサンプル\n\n    GET  http://localhost:4035/gotapi/file/receive?serviceId=localhost.deviceconnect.org&path=%2ftest%2ftest.png&accessToken=xxxxx\n\n### レスポンスサンプル\n\n    {\n        \"product\":\"Device Connect Manager\",\n        \"version\":\"x.x\",\n        \"result\": 0,\n        \"mimeType\": \"text/plain\",\n        \"uri\": \"http://localhost:4035/gotapi/files?file=xxxxxxxxxxx\"\n    }\n"
    docType: markdown
  FileRemove:
    name: FileRemove
    procedure: file.delete
    params:
      interface:
        type: string
        const: true
        value: remove
      path:
        type: string
        const: false
        value: ""
        required: true
    doc: "## File Remove API\n\n| インターフェース名称      | Version | 種別    |\n| :-------------- | :------ | :---- |\n| File Remove API | 2.0.0   | 同期I/F |\n\n### 概要\n\nスマートデバイスに対して、ファイルパスで指定したテキストや画像、音声、動画（リソースも含む）またはディレクトリを削除する。\n\n| HTTPメソッド | URI                 |\n| :------- | :------------------ |\n| DELETE   | /gotapi/file/remove |\n\n| 論理名    | 物理名       | データ型   | 省略  | 設定値                                                            |\n| :----- | :-------- | :----- | :-- | :------------------------------------------------------------- |\n| サービスID | serviceId | string | -   | 取得対象デバイス                                                       |\n| パス     | path      | string | -   | 削除するファイルのパスと名前を指定する。ディレクトリのみの指定の場合は、そのディレクトリに存在するファイルをすべて削除する。 |\n\n### レスポンス\n\n| Content-Type     | 形式   | HTTPステータス |\n| :--------------- | :--- | :-------- |\n| application/json | JSON | 200       |\n\n| 論理名  | 物理名    | データ型   | 省略  | 設定値                |\n| :--- | :----- | :----- | :-- | :----------------- |\n| 処理結果 | result | number | -   | 0:正常応答<br>0以外:異常応答 |\n\n### リクエストサンプル\n\n    DELETE  http://localhost:4035/gotapi/file/remove?serviceId=localhost.deviceconnect.org&path=%2ffile%2ftest.png&accessToken=xxxxx\n\n### レスポンスサンプル\n\n    {\n        \"product\":\"Device Connect Manager\",\n        \"version\":\"x.x\",\n        \"result\": 0\n    }\n"
    docType: markdown
  MediaStreamRecordingMediaRecorder:
    name: MediaStreamRecordingMediaRecorder
    procedure: mediastream_recording.get
    params:
      interface:
        type: string
        const: true
        value: mediarecorder
    doc: "## MediaStream Recording MediaRecorder API\n\n| インターフェース名称                              | Version | 種別    |\n| :-------------------------------------- | :------ | :---- |\n| MediaStream Recording MediaRecorder API | 2.0.0   | 同期I/F |\n\n### 概要\n\nスマートデバイスから使用可能なレコーダーの一覧を取得する。\n\n| HTTPメソッド | URI                                         |\n| :------- | :------------------------------------------ |\n| GET      | /gotapi/mediastream_recording/mediarecorder |\n\n| 論理名    | 物理名       | データ型   | 省略  | 設定値      |\n| :----- | :-------- | :----- | :-- | :------- |\n| サービスID | serviceId | string | -   | 取得対象デバイス |\n\n### レスポンス\n\n| Content-Type     | 形式   | HTTPステータス |\n| :--------------- | :--- | :-------- |\n| application/json | JSON | 200       |\n\n<table>\n  <tr>\n    <td><b>論理名</b></td>\n    <td colspan=\"3\" text-align=\"center\"><b>物理名</b></td>\n    <td><b>データ型</b></td>\n    <td><b>省略</b></td>\n    <td><b>設定値</b></td>\n  </tr>\n  <tr>\n    <td>処理結果</td>\n    <td colspan=\"3\" text-align=\"center\">result</td>\n    <td>number</td>\n    <td>-</td>\n    <td>0:正常応答<br>0以外:異常応答</td>\n  </tr>\n  <tr>\n    <td>オブジェクト</td>\n    <td colspan=\"3\" text-align=\"center\">recorder</td>\n    <td>object[]</td>\n    <td>-</td>\n    <td>カメラデータ(object)の配列</td>\n  </tr>\n  <tr>\n    <td>属性値</td>\n    <td rowspan=\"16\"></td>\n    <td colspan=\"2\">id</td>\n    <td>string</td>\n    <td>-</td>\n    <td>カメラを識別するID。</td>\n  </tr>\n  <tr>\n    <td>属性値</td>\n    <td colspan=\"2\">name</td>\n    <td>string</td>\n    <td>-</td>\n    <td>カメラの名前。</td>\n  </tr>\n  <tr>\n    <td>属性値</td>\n    <td colspan=\"2\">state</td>\n    <td>string</td>\n    <td>-</td>\n    <td>\"inactive\": 停止中<br>\"recording\": レコーディング中<br>\"paused\": 一時停止中</td>\n  </tr>\n  <tr>\n    <td>属性値</td>\n    <td colspan=\"2\">imageWidth</td>\n    <td>number</td>\n    <td>○</td>\n    <td>レコーダーの現在の横幅。単位はピクセル。録音の場合は省略可。</td>\n  </tr>\n  <tr>\n    <td>属性値</td>\n    <td colspan=\"2\">imageHeight</td>\n    <td>number</td>\n    <td>○</td>\n    <td>レコーダーの現在の縦幅。単位はピクセル。録音の場合は省略可。</td>\n  </tr>\n  <tr>\n    <td>属性値</td>\n    <td colspan=\"2\">previewWidth</td>\n    <td>number</td>\n    <td>○</td>\n    <td>プレビューの現在の横幅。単位はピクセル。録音の場合は省略可。</td>\n  </tr>\n  <tr>\n    <td>属性値</td>\n    <td colspan=\"2\">previewHeight</td>\n    <td>number</td>\n    <td>○</td>\n    <td>プレビューの現在の縦幅。単位はピクセル。録音の場合は省略可。</td>\n  </tr>\n  <tr>\n    <td>属性値</td>\n    <td colspan=\"2\">previewMaxFrameRate</td>\n    <td>number</td>\n    <td>○</td>\n    <td>現在のプレビューのフレームレートの最大値。単位はfps。録音の場合は\n省略可。</td>\n  </tr>\n  <tr>\n    <td>属性値</td>\n    <td colspan=\"2\">audio</td>\n    <td>object</td>\n    <td>○</td>\n    <td>音声に関する情報。省略可。</td>\n  </tr>\n  <tr>\n    <td>属性値</td>\n    <td rowspan=\"4\"></td>\n    <td>channels</td>\n    <td>number</td>\n    <td>-</td>\n    <td>音声のチャンネル数。</td>\n  </tr>\n  <tr>\n    <td>属性値</td>\n    <td>sampleRate</td>\n    <td>number</td>\n    <td>-</td>\n    <td>音声のサンプルレート。単位はHz。</td>\n  </tr>\n  <tr>\n    <td>属性値</td>\n    <td>sampleSize</td>\n    <td>number</td>\n    <td>-</td>\n    <td>音声のサンプルサイズ。単位はビット。</td>\n  </tr>\n  <tr>\n    <td>属性値</td>\n    <td>blockSize</td>\n    <td>number</td>\n    <td>-</td>\n    <td>音声のブロックサイズ。単位はバイト。</td>\n  </tr>\n  <tr>\n    <td>属性値</td>\n    <td colspan=\"2\">mimeType</td>\n    <td>string</td>\n    <td>-</td>\n    <td>レコーダーのエンコードするタイプ。</td>\n  </tr>\n  <tr>\n    <td>属性値</td>\n    <td colspan=\"2\">config</td>\n    <td>string</td>\n    <td>-</td>\n    <td>カメラに設定がある場合には、ここに文字列としてデータが格納されている。</td>\n  </tr>\n</table>\n\n### リクエストサンプル\n\n    GET  http://localhost:4035/gotapi/mediastream_recording/mediarecorder?serviceId=localhost.deviceconnect.org&accessToken=xxxxx\n\n### レスポンスサンプル\n\n    {\n        \"product\":\"Device Connect Manager\",\n        \"version\":\"x.x\",\n        \"result\":0,\n        \"recorders\":[\n            {\n                \"id\":\"camera01\",\n                \"name\":\"Camera\",\n                \"state\":\"inactive\",\n                \"imageWidth\":480,\n                \"imageHeight\":960,\n                \"previewWidth\":240,\n                \"previewHeight\":480,\n                \"previewMaxFrameRate\":30,\n                \"mimeType\":\"image/jpeg\",\n                \"config\":\"\"\n            },\n            {\n                \"id\":\"audio\",\n                \"name\":\"Microphone\",\n                \"state\":\"recording\",\n                \"audio\": {\n                    \"channels\":1,\n                    \"sampleRate\":44100,\n                    \"sampleSize\":8,\n                    \"blockSize\":4096\n                },\n                \"mimeType\":\"audio/wav\"\n            }\n        ]\n    }\n"
    docType: markdown
  MediaStreamRecordingTakePhoto:
    name: MediaStreamRecordingTakePhoto
    procedure: mediastream_recording.post
    params:
      interface:
        type: string
        const: true
        value: takephoto
      target:
        type: string
        const: false
        value: ""
        required: false
    doc: "## MediaStream Recording Take Photo API\n\n| インターフェース名称                           | Version | 種別    |\n| :----------------------------------- | :------ | :---- |\n| MediaStream Recording Take Photo API | 2.0.0   | 同期I/F |\n\n### 概要\n\nスマートデバイスに対して写真撮影依頼を送る。\n\n| HTTPメソッド | URI                                     |\n| :------- | :-------------------------------------- |\n| POST     | /gotapi/mediastream_recording/takephoto |\n\n| 論理名    | 物理名       | データ型   | 省略  | 設定値                                                                                                     |\n| :----- | :-------- | :----- | :-- | :------------------------------------------------------------------------------------------------------ |\n| サービスID | serviceId | string | -   | 取得対象デバイス                                                                                                |\n| ターゲット  | target    | string | ○   | レコーダーを識別するID。省略された場合にはデフォルトのレコーダーを使用する。デバイスが音声・動画の両方のレコーダーをサポートする場合、どちらのレコーダーが使用されるかどうかはデバイスプラグイン依存とする。 |\n\n### レスポンス\n\n| 論理名    | 物理名    | データ型   | 省略  | 設定値                                           |\n| :----- | :----- | :----- | :-- | :-------------------------------------------- |\n| 処理結果   | result | number | -   | 0:正常応答<br>0以外:異常応答                            |\n| URI    | uri    | string | -   | 撮影を行った写真のContentProviderのURI                  |\n| ファイルパス | path   | string | -   | ファイルが存在するパス。ルートはデバイスプラグインごとに違う。File APIで使用可能。 |\n\n### リクエストサンプル\n\n    POST http://localhost:4035/gotapi/mediastream_recording/takephoto\t\t\t\t\t\n\n|POSTデータ|\n\\|:--\\|\n|serviceId=localhost.deviceconnect.org&target=camera01&accessToken=xxxxx|\n\n### レスポンスサンプル\n\n    {\n        \"product\":\"Device Connect Manager\",\n        \"version\":\"x.x\",\n        \"result\":0,\n        \"uri\":\"http://localhost:8080/files?url=content%3a%2f%2fimg%2ftest%2ejpeg\",\n        \"path\":\"/private_dir/img/test.jpeg\"\n    }\n"
    docType: markdown
  MediaStreamRecordingRecord:
    name: MediaStreamRecordingRecord
    procedure: mediastream_recording.post
    params:
      interface:
        type: string
        const: true
        value: record
      target:
        type: string
        const: false
        value: ""
        required: false
      timeslice:
        type: number
        const: false
        value: ""
        required: false
    doc: "## MediaStream Recording Record API\n\n| インターフェース名称                       | Version | 種別    |\n| :------------------------------- | :------ | :---- |\n| MediaStream Recording Record API | 2.0.0   | 同期I/F |\n\n### 概要\n\nスマートデバイスに対して、動画撮影や音声録音の開始依頼を送る。\nMediaStreamRecording Stopされない場合は各デバイスが撮影できる最大時間まで撮影を行い、その後撮影を停止する。\n\n| HTTPメソッド | URI                                  |\n| :------- | :----------------------------------- |\n| POST     | /gotapi/mediastream_recording/record |\n\n| 論理名     | 物理名       | データ型   | 省略  | 設定値                                                                                                                             |\n| :------ | :-------- | :----- | :-- | :------------------------------------------------------------------------------------------------------------------------------ |\n| サービスID  | serviceId | string | -   | 取得対象デバイス                                                                                                                        |\n| ターゲット   | target    | string | ○   | レコーダーを識別するID。省略された場合にはデフォルトのレコーダーを使用する。デバイスが音声・動画の両方のレコーダーをサポートする場合、どちらのレコーダーが使用されるかどうかはデバイスプラグイン依存とする。。                        |\n| タイムスライス | timeslice | long   | ○   | 動画・音声入力などから得られた1フレームを新たに出力先メディアに書き出すまでの待ち時間。単位はミリ秒。1000/timesliceが出力メディアの固定フレームレート（フレーム/秒）に相当する。省略された場合には、デバイス毎の挙動でフレーム書き出しを行う。 |\n\n### レスポンス\n\n| Content-Type     | 形式   | HTTPステータス |\n| :--------------- | :--- | :-------- |\n| application/json | JSON | 200       |\n\n| 論理名    | 物理名    | データ型   | 省略  | 設定値                                           |\n| :----- | :----- | :----- | :-- | :-------------------------------------------- |\n| 処理結果   | result | number | -   | 0:正常応答<br>0以外:異常応答                            |\n| URI    | uri    | string | -   | 撮影、録音を行ったファイルのContentProviderのURI             |\n| ファイルパス | path   | string | -   | ファイルが存在するパス。ルートはデバイスプラグインごとに違う。File APIで使用可能。 |\n\n### リクエストサンプル\n\n    POST  http://localhost:4035/gotapi/mediastream_recording/record\t\t\t\t\t\n\n|POSTデータ|\n\\|:--\\|\n|serviceId=localhost.deviceconnect.org&target=camera01&accessToken=xxxxx|\n\n### レスポンスサンプル\n\n    {\n        \"product\":\"Device Connect Manager\",\n        \"version\":\"x.x\",\n        \"result\":0,\n        \"uri\":\"http://localhost:4035/files?url=content%3a%2f%2fimg%2ftest%2emp4\"\n        \"path\":\"/img/test.mp4\"\n    }\n"
    docType: markdown
  MediaStreamRecordingStop:
    name: MediaStreamRecordingStop
    procedure: mediastream_recording.put
    params:
      interface:
        type: string
        const: true
        value: stop
      target:
        type: string
        const: false
        value: ""
        required: false
    doc: "## MediaStream Recording Stop API\n\n| インターフェース名称                     | Version | 種別    |\n| :----------------------------- | :------ | :---- |\n| MediaStream Recording Stop API | 2.0.0   | 同期I/F |\n\n### 概要\n\nスマートデバイスに対して動画撮影または音声録音の終了依頼を送る。\n\n| HTTPメソッド | URI                                |\n| :------- | :--------------------------------- |\n| PUT      | /gotapi/mediastream_recording/stop |\n\n| 論理名    | 物理名       | データ型   | 省略  | 設定値                                                                                                     |\n| :----- | :-------- | :----- | :-- | :------------------------------------------------------------------------------------------------------ |\n| サービスID | serviceId | string | -   | 取得対象デバイス                                                                                                |\n| ターゲット  | target    | string | ○   | レコーダーを識別するID。省略された場合にはデフォルトのレコーダーを使用する。デバイスが音声・動画の両方のレコーダーをサポートする場合、どちらのレコーダーが使用されるかどうかはデバイスプラグイン依存とする。 |\n\n### レスポンス\n\n| Content-Type     | 形式   | HTTPステータス |\n| :--------------- | :--- | :-------- |\n| application/json | JSON | 200       |\n\n| 論理名  | 物理名    | データ型   | 省略  | 設定値                |\n| :--- | :----- | :----- | :-- | :----------------- |\n| 処理結果 | result | number | -   | 0:正常応答<br>0以外:異常応答 |\n\n### リクエストサンプル\n\n    PUT  http://localhost:4035/gotapi/mediastream_recording/stop\n\n|PUTデータ|\n\\|:--\\|\n|serviceId=localhost.deviceconnect.org&target=camera01&accessToken=xxxxxx|\n\n### レスポンスサンプル\n\n    {\n        \"product\":\"Device Connect Manager\",\n        \"version\":\"x.x\",\n        \"result\":0\n    }\n"
    docType: markdown
  MediaStreamRecordingOptions_GET:
    name: MediaStreamRecordingOptions_GET
    procedure: mediastream_recording.get
    params:
      interface:
        type: string
        const: true
        value: options
      target:
        type: string
        const: false
        value: ""
        required: false
    doc: "## MediaStream Recording Options API GET\n\n| インターフェース名称                        | Version | 種別    |\n| :-------------------------------- | :------ | :---- |\n| MediaStream Recording Options API | 2.0.0   | 同期I/F |\n\n### 概要\n\nスマートデバイスからサポートしている写真撮影、動画撮影や音声録音のオプションを取得する。\n\n| HTTPメソッド | URI                                   |\n| :------- | :------------------------------------ |\n| GET      | /gotapi/mediastream_recording/options |\n\n| 論理名    | 物理名       | データ型   | 省略  | 設定値                                                                                                     |\n| :----- | :-------- | :----- | :-- | :------------------------------------------------------------------------------------------------------ |\n| サービスID | serviceId | string | -   | 取得対象デバイス                                                                                                |\n| ターゲット  | target    | string | ○   | レコーダーを識別するID。省略された場合にはデフォルトのレコーダーを使用する。デバイスが音声・動画の両方のレコーダーをサポートする場合、どちらのレコーダーが使用されるかどうかはデバイスプラグイン依存とする。 |\n\n### レスポンス\n\n| Content-Type     | 形式   | HTTPステータス |\n| :--------------- | :--- | :-------- |\n| application/json | JSON | 200       |\n\n<table>\n  <tr>\n    <td><b>論理名</b></td>\n    <td colspan=\"2\" text-align=\"center\"><b>物理名</b></td>\n    <td><b>データ型</b></td>\n    <td><b>省略</b></td>\n    <td><b>設定値</b></td>\n  </tr>\n  <tr>\n    <td>処理結果</td>\n    <td colspan=\"2\" text-align=\"center\">result</td>\n    <td>number</td>\n    <td>-</td>\n    <td>0:正常応答<br>0以外:異常応答</td>\n  </tr>\n  <tr>\n    <td>撮影時の解像度</td>\n    <td colspan=\"2\" text-align=\"center\">imageSizes</td>\n    <td>object[]</td>\n    <td>○</td>\n    <td>レコーダーのサポートする画像の解像度の一覧。録音の場合は省略可。プラグイン側でリサイズすることでサポートするサイズも含めてよい。</td>\n  </tr>\n  <tr>\n    <td>属性値</td>\n    <td rowspan=\"2\"></td>\n    <td >width</td>\n    <td>number</td>\n    <td>-</td>\n    <td>画像の横幅。単位はピクセル。</td>\n  </tr>\n  <tr>\n    <td>属性値</td>\n    <td >height</td>\n    <td>number</td>\n    <td>-</td>\n    <td>画像の縦幅。単位はピクセル。</td>\n  </tr>\n  <tr>\n    <td>プレビュー時の解像度</td>\n    <td colspan=\"2\" text-align=\"center\">previewSizes</td>\n    <td>object[]</td>\n    <td>○</td>\n    <td>プレビューで利用可能な解像度の一覧。録音の場合、またはプレビューを\n提供しない場合は省略可。プラグイン側でリサイズすることでサポートするサイズも含めてよい。</td>\n  </tr>\n  <tr>\n    <td>属性値</td>\n    <td rowspan=\"2\"></td>\n    <td >width</td>\n    <td>number</td>\n    <td>-</td>\n    <td>画像の横幅。単位はピクセル。</td>\n  </tr>\n  <tr>\n    <td>属性値</td>\n    <td >height</td>\n    <td>number</td>\n    <td>-</td>\n    <td>画像の縦幅。単位はピクセル。</td>\n  </tr>\n  <tr>\n    <td>MIMEタイプ</td>\n    <td colspan=\"2\" text-align=\"center\">mimeType</td>\n    <td>string[]</td>\n    <td>-</td>\n    <td>動画録画・音声録音するときのエンコードするタイプの一覧</td>\n  </tr>\n\n</table>\n\n### リクエストサンプル\n\n    GET  http://localhost:4035/gotapi/mediastream_recording/optinos?serviceId=localhost.deviceconnect.org&target=camera01&accessToken=xxxxx\n\n### レスポンスサンプル\n\n    {\n        \"product\":\"Device Connect Manager\",\n        \"version\":\"x.x\",\n        \"result\":0,\n        \"imageSizes\": [\n            {\"width\":480, \"height\":240},\n            {\"width\":960, \"height\":480},\n            {\"width\":1920, \"height\":960}\n        ],\n        \"previewSizes\": [\n            {\"width\":480, \"height\":240},\n            {\"width\":960, \"height\":480}\n        ],\n      　\"mimeType\": [\n            \"image/png\",\n            \"video/mp4\"\n        ]\n    }\n"
    docType: markdown
  ROIViewStart:
    name: ROIViewStart
    procedure: omnidirectional_image.put
    params:
      interface:
        type: string
        const: true
        value: roi
      source:
        type: string
        const: false
        value: ""
        required: true
    doc: "## ROI View Start API</a>\n\n| インターフェース名称         | Version | 種別    |\n| :----------------- | :------ | :---- |\n| ROI View Start API | 2.0.0   | 同期I/F |\n\n### 概要\n\nROI画像の受信を開始するAPI。\n\n本APIのレスポンスで返されるURIでROI画像を参照できる。\n\n| HTTPメソッド | URI                               |\n| :------- | :-------------------------------- |\n| PUT      | /gotapi/omnidirectional_image/roi |\n\n| 論理名          | 物理名       | データ型   | 省略  | 設定値                     |\n| :----------- | :-------- | :----- | :-- | :---------------------- |\n| サービスID       | serviceId | string | -   | 本APIを提供するサービスのID        |\n| 全方位パノラマ画像URI | source    | string | -   | ROI画像に変換する全方位パノラマ画像のURI |\n\n### レスポンス\n\n| Content-Type     | 形式   | HTTPステータス |\n| :--------------- | :--- | :-------- |\n| application/json | JSON | 200       |\n\n| 論理名           | 物理名    | データ型   | 省略  | 設定値                                            |\n| :------------ | :----- | :----- | :-- | :--------------------------------------------- |\n| 処理結果          | result | number | -   | 0:正常応答<br>0以外:異常応答                             |\n| ROI画像配信サーバURI | uri    | string | -   | ROI画像を配信するサーバのURIを示す。配信される画像の形式はMotionJPEGとする。 |\n\n### リクエストサンプル\n\n    GET http://localhost:4035/gotapi/omnidirectional_image/roi?servieId=localhost.dconnect.com&accessToken=xxxx\n\n### レスポンスサンプル\n\n    {\n        \"product\":\"Device Connect Manager\",\n        \"version\":\"x.x\",\n        \"result\": 0,\n        \"uri\": \"http://localhost:9000/xxxxx\"\n    }\n"
    docType: markdown
  ROIViewStop:
    name: ROIViewStop
    procedure: omnidirectional_image.delete
    params:
      interface:
        type: string
        const: true
        value: roi
      uri:
        type: string
        const: false
        value: ""
        required: true
    doc: "## ROI View Stop API</a>\n\n| インターフェース名称        | Version | 種別    |\n| :---------------- | :------ | :---- |\n| ROI View Stop API | 2.0.0   | 同期I/F |\n\n### 概要\n\nROI画像の受信を終了する。\n\n| HTTPメソッド | URI                               |\n| :------- | :-------------------------------- |\n| DELETE   | /gotapi/omnidirectional_image/roi |\n\n| 論理名      | 物理名       | データ型   | 省略  | 設定値              |\n| :------- | :-------- | :----- | :-- | :--------------- |\n| サービスID   | serviceId | string | -   | 本APIを提供するサービスのID |\n| ROI画像URI | uri       | string | -   | ROI画像のURI        |\n\n### レスポンス\n\n| Content-Type     | 形式   | HTTPステータス |\n| :--------------- | :--- | :-------- |\n| application/json | JSON | 200       |\n\n| 論理名  | 物理名    | データ型   | 省略  | 設定値                |\n| :--- | :----- | :----- | :-- | :----------------- |\n| 処理結果 | result | number | -   | 0:正常応答<br>0以外:異常応答 |\n\n### リクエストサンプル\n\n    GET http://localhost:4035/gotapi/omnidirectional_image/roi?servieId=localhost.deviceconnect.org&accessToken=xxxxx&uri=http://localhost:9000/xxxxx\n\n### レスポンスサンプル\n\n    {\n        \"product\":\"Device Connect Manager\",\n        \"version\":\"x.x\",\n        \"result\": 0\n    }\n"
    docType: markdown
  ROIViewSettings:
    name: ROIViewSettings
    procedure: omnidirectional_image.put
    params:
      interface:
        type: string
        const: true
        value: roi/settings
      uri:
        type: string
        const: false
        value: ""
        required: true
      x:
        type: number
        const: false
        value: ""
        required: false
      y:
        type: number
        const: false
        value: ""
        required: false
      z:
        type: number
        const: false
        value: ""
        required: false
      roll:
        type: number
        const: false
        value: ""
        required: false
      pitch:
        type: number
        const: false
        value: ""
        required: false
      yaw:
        type: number
        const: false
        value: ""
        required: false
      fov:
        type: number
        const: false
        value: ""
        required: false
      sphereSize:
        type: number
        const: false
        value: ""
        required: false
      width:
        type: number
        const: false
        value: ""
        required: false
      height:
        type: number
        const: false
        value: ""
        required: false
      stereo:
        type: object
        const: false
        value: ""
        required: false
      vr:
        type: object
        const: false
        value: ""
        required: false
    doc: "## ROI View Settings API</a>\n\n| インターフェース名称            | Version | 種別    |\n| :-------------------- | :------ | :---- |\n| ROI View Settings API | 2.0.0   | 同期I/F |\n\n### 概要\n\nROI画像の設定を変更する。\n\n| HTTPメソッド | URI                                        |\n| :------- | :----------------------------------------- |\n| PUT      | /gotapi/omnidirectional_image/roi/settings |\n\n| 論理名           | 物理名        | データ型    | 省略  | 設定値                                                                                                                                       |\n| :------------ | :--------- | :------ | :-- | :---------------------------------------------------------------------------------------------------------------------------------------- |\n| サービスID        | serviceId  | string  | -   | 本APIを提供するサービスのID                                                                                                                          |\n| ROI画像URI      | uri        | string  | -   | ROI画像のURI                                                                                                                                 |\n| 視点の絶対座標 (x)   | x          | number  | ○   | ワールド座標上の視点の絶対座標(前後方向)。単位はメートル。（注1）指定なしの場合は 0.0。                                                                                           |\n| 視点の絶対座標 (y)   | y          | number  | ○   | ワールド座標上の視点の絶対座標(左右方向)。以下、同上。                                                                                                              |\n| 視点の絶対座標 (z)   | z          | number  | ○   | ワールド座標上の視点の絶対座標(上下方向)。以下、同上。                                                                                                              |\n| 視点の回転 (ロール)   | roll       | number  | ○   | ワールド座標系に対する視点の回転(前後方向の軸中心)。単位はdegree。角度の範囲は0.0〜360.0。0.0, 360.0は撮影時の角度とする。指定なしの場合は0.0。配信開始時の視点の向きは全方位パノラマ画像の中央点。回転の順番はroll, pitch, yawの順。 |\n| 視点の回転 (ピッチ)   | pitch      | number  | ○   | ワールド座標系に対する視点の回転(左右方向の軸中心)。以下、同上。                                                                                                         |\n| 視点の回転 (ヨー)    | yaw        | number  | ○   | ワールド座標系に対する視点の回転(上下方向の軸中心)。以下、同上。                                                                                                         |\n| 視点の画角         | fov        | number  | ○   | 視点の画角。角度の範囲は0.0〜180.0。単位はdegree。指定なしの場合は90度。                                                                                              |\n| 天球の大きさ        | sphereSize | number  | ○   | 天球の大きさを半径で指定。単位はメートル。（注1）指定なしの場合は 1。                                                                                                      |\n| ROI画像のサイズ (横) | width      | number  | ○   | 配信されるROI画像の横サイズ。単位はピクセル。指定なしの場合は600。ステレオ画像生成フラグがtrueの場合、左右それぞれに対しての画像のサイズとして適用される。(よって、ステレオ画像全体としての横幅は 2 \\* width となる)                    |\n| ROI画像のサイズ (縦) | height     | number  | ○   | 配信されるROI画像の縦サイズ。単位はピクセル。指定なしの場合は400。                                                                                                      |\n| ステレオ画像生成フラグ   | stereo     | boolean | ○   | trueの場合、ROI画像がステレオ画像形式で配信されるようになる。(ステレオ画像左右の視点が) 指定なしの場合はfalse。                                                                           |\n| 仮想現実モードフラグ    | vr         | boolean | ○   | trueの場合、仮想現実モード(ホストデバイスの向きとROIの向きを連動させるモード)をONにする。指定なしの場合はfalse。                                                                          |\n\n### レスポンス\n\n| Content-Type     | 形式   | HTTPステータス |\n| :--------------- | :--- | :-------- |\n| application/json | JSON | 200       |\n\n| 論理名  | 物理名    | データ型   | 省略  | 設定値                |\n| :--- | :----- | :----- | :-- | :----------------- |\n| 処理結果 | result | number | -   | 0:正常応答<br>0以外:異常応答 |\n\n### リクエストサンプル\n\n    GET http://localhost:4035/gotapi/omnidirectional_image/roi/settings?servieId=localhost.deviceconnect.org&accessToken=xxxxx&width=600&height=400\n\n### レスポンスサンプル\n\n    {\n        \"product\":\"Device Connect Manager\",\n        \"version\":\"x.x\",\n        \"result\": 0\n    }\n"
    docType: markdown
