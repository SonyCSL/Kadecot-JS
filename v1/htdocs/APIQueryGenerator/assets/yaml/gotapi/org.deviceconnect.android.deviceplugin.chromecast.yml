        value: play
    doc: "## Media Player Play API\n\n| インターフェース名称            | Version | 種別    |\n| :-------------------- | :------ | :---- |\n| Media Player Play API | 2.0.0   | 同期I/F |\n\n### 概要\n\nスマートデバイスの再生コンテンツ（再生対象の音楽、映像）の再生状態を再生中に変更する。\n再生中のメディアが無い場合はエラーを返却する。\n停止状態以外の状態で呼び出された場合はエラーを返却する。\n\n| HTTPメソッド | URI                       |\n| :------- | :------------------------ |\n| PUT      | /gotapi/media_player/play |\n\n| 論理名    | 物理名       | データ型   | 省略  | 設定値      |\n| :----- | :-------- | :----- | :-- | :------- |\n| サービスID | serviceId | string | -   | 取得対象デバイス |\n\n### レスポンス\n\n| Content-Type     | 形式   | HTTPステータス |\n| :--------------- | :--- | :-------- |\n| application/json | JSON | 200       |\n\n| 論理名  | 物理名    | データ型   | 省略  | 設定値                |\n| :--- | :----- | :----- | :-- | :----------------- |\n| 処理結果 | result | number | -   | 0:正常応答<br>0以外:異常応答 |\n\n### リクエストサンプル\n\n    PUT  http://localhost:4035/gotapi/media_player/play\n\n|PUTデータ|\n\\|:--\\|\n|serviceId=xxxxx.localhost.deviceconnect.org&accessToken=xxxxx|\n\n### レスポンスサンプル\n\n    {\n        \"product\":\"Device Connect Manager\",\n        \"version\":\"x.x\",\n        \"result\":0\n    }\n"
