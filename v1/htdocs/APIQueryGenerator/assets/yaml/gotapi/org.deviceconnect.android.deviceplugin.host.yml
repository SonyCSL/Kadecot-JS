    doc: "## FileDescriptor Write API\n\n| インターフェース名称               | Version | 種別    |\n| :----------------------- | :------ | :---- |\n| FileDescriptor Write API | 2.0.0   | 同期I/F |\n\n### 概要\n\nスマートデバイスのファイルへの書き込みを要求する。\t\n\n| HTTPメソッド | URI                           |\n| :------- | :---------------------------- |\n| PUT      | /gotapi/file_descriptor/write |\n\n| 論理名         | 物理名       | データ型      | 省略  | 設定値                                                   |\n| :---------- | :-------- | :-------- | :-- | :---------------------------------------------------- |\n| サービスID      | serviceId | string    | -   | 取得対象スマートデバイス                                          |\n| ファイルパス      | path      | string    | -   | ファイルが存在するパス。ルートはデバイスプラグインごとに異なる。ディレクトリを指定した場合はエラーを返す。 |\n| ファイルのbinary | media     | multipart | -   | テキスト、画像、動画、音声ファイルなどをmultipartで送ることができる。               |\n| ファイルオフセット   | position  | long      | ○   | ファイルの書き込み開始位置を指定する。省略された場合には、現在ファイルが書き込んでいる位置から書き込む。  |\n\n### レスポンス\n\n| Content-Type     | 形式   | HTTPステータス |\n| :--------------- | :--- | :-------- |\n| application/json | JSON | 200       |\n\n| 論理名  | 物理名    | データ型   | 省略  | 設定値                |\n| :--- | :----- | :----- | :-- | :----------------- |\n| 処理結果 | result | number | -   | 0:正常応答<br>0以外:異常応答 |\n\n### リクエストサンプル\n\n    PUT http://localhost:4035/gotapi/file_descriptor/write\n\n|Multipartボディ|\n\\|:--\\|\n|Content-Type: multipart/form-data; boundary=--BOUNDARY1234567890<br>----BOUNDARY1234567890<br>Content-Disposition: form-data; name=\"accessToken\"<br><br>xxxxx<br>----BOUNDARY1234567890<br>Content-Disposition: form-data; name=\"serviceId\"<br><br>localhost.deviceconnect.org<br>----BOUNDARY1234567890<br>Content-Disposition: form-data; name=\"path\"<br><br>/dir/file1.txt<br>----BOUNDARY1234567890<br>Content-Disposition: form-data; name=\"media\"; filename=\"some_file.txt\"<br>Content-Type: text/plain<br><br>Hello World!<br>----BOUNDARY1234567890--|\n\nboundaryに指定はない。\n\n### レスポンスサンプル\n\n    {\n        \"product\":\"Device Connect Manager\",\n        \"version\":\"x.x\",\n        \"result\": 0\n    }\n"
