    doc: "## MediaStream Recording Options API GET\n\n| インターフェース名称                        | Version | 種別    |\n| :-------------------------------- | :------ | :---- |\n| MediaStream Recording Options API | 2.0.0   | 同期I/F |\n\n### 概要\n\nスマートデバイスからサポートしている写真撮影、動画撮影や音声録音のオプションを取得する。\n\n| HTTPメソッド | URI                                   |\n| :------- | :------------------------------------ |\n| GET      | /gotapi/mediastream_recording/options |\n\n| 論理名    | 物理名       | データ型   | 省略  | 設定値                                                                                                     |\n| :----- | :-------- | :----- | :-- | :------------------------------------------------------------------------------------------------------ |\n| サービスID | serviceId | string | -   | 取得対象デバイス                                                                                                |\n| ターゲット  | target    | string | ○   | レコーダーを識別するID。省略された場合にはデフォルトのレコーダーを使用する。デバイスが音声・動画の両方のレコーダーをサポートする場合、どちらのレコーダーが使用されるかどうかはデバイスプラグイン依存とする。 |\n\n### レスポンス\n\n| Content-Type     | 形式   | HTTPステータス |\n| :--------------- | :--- | :-------- |\n| application/json | JSON | 200       |\n\n<table>\n  <tr>\n    <td><b>論理名</b></td>\n    <td colspan=\"2\" text-align=\"center\"><b>物理名</b></td>\n    <td><b>データ型</b></td>\n    <td><b>省略</b></td>\n    <td><b>設定値</b></td>\n  </tr>\n  <tr>\n    <td>処理結果</td>\n    <td colspan=\"2\" text-align=\"center\">result</td>\n    <td>number</td>\n    <td>-</td>\n    <td>0:正常応答<br>0以外:異常応答</td>\n  </tr>\n  <tr>\n    <td>撮影時の解像度</td>\n    <td colspan=\"2\" text-align=\"center\">imageSizes</td>\n    <td>object[]</td>\n    <td>○</td>\n    <td>レコーダーのサポートする画像の解像度の一覧。録音の場合は省略可。プラグイン側でリサイズすることでサポートするサイズも含めてよい。</td>\n  </tr>\n  <tr>\n    <td>属性値</td>\n    <td rowspan=\"2\"></td>\n    <td >width</td>\n    <td>number</td>\n    <td>-</td>\n    <td>画像の横幅。単位はピクセル。</td>\n  </tr>\n  <tr>\n    <td>属性値</td>\n    <td >height</td>\n    <td>number</td>\n    <td>-</td>\n    <td>画像の縦幅。単位はピクセル。</td>\n  </tr>\n  <tr>\n    <td>プレビュー時の解像度</td>\n    <td colspan=\"2\" text-align=\"center\">previewSizes</td>\n    <td>object[]</td>\n    <td>○</td>\n    <td>プレビューで利用可能な解像度の一覧。録音の場合、またはプレビューを\n提供しない場合は省略可。プラグイン側でリサイズすることでサポートするサイズも含めてよい。</td>\n  </tr>\n  <tr>\n    <td>属性値</td>\n    <td rowspan=\"2\"></td>\n    <td >width</td>\n    <td>number</td>\n    <td>-</td>\n    <td>画像の横幅。単位はピクセル。</td>\n  </tr>\n  <tr>\n    <td>属性値</td>\n    <td >height</td>\n    <td>number</td>\n    <td>-</td>\n    <td>画像の縦幅。単位はピクセル。</td>\n  </tr>\n  <tr>\n    <td>MIMEタイプ</td>\n    <td colspan=\"2\" text-align=\"center\">mimeType</td>\n    <td>string[]</td>\n    <td>-</td>\n    <td>動画録画・音声録音するときのエンコードするタイプの一覧</td>\n  </tr>\n\n</table>\n\n### リクエストサンプル\n\n    GET  http://localhost:4035/gotapi/mediastream_recording/optinos?serviceId=localhost.deviceconnect.org&target=camera01&accessToken=xxxxx\n\n### レスポンスサンプル\n\n    {\n        \"product\":\"Device Connect Manager\",\n        \"version\":\"x.x\",\n        \"result\":0,\n        \"imageSizes\": [\n            {\"width\":480, \"height\":240},\n            {\"width\":960, \"height\":480},\n            {\"width\":1920, \"height\":960}\n        ],\n        \"previewSizes\": [\n            {\"width\":480, \"height\":240},\n            {\"width\":960, \"height\":480}\n        ],\n      　\"mimeType\": [\n            \"image/png\",\n            \"video/mp4\"\n        ]\n    }\n"
