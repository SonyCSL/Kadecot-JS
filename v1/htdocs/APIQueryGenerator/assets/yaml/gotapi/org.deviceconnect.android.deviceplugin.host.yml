        required: false
    doc: "## Media Player Media List API\n\n| インターフェース名称                 | Version | 種別    |\n| :------------------------- | :------ | :---- |\n| Media Player MediaList API | 2.0.0   | 同期I/F |\n\n### 概要\n\nスマートデバイスの再生コンテンツ（再生対象の音楽、映像）の一覧を取得する。\n\n| HTTPメソッド | URI                             |\n| :------- | :------------------------------ |\n| GET      | /gotapi/media_player/media_list |\n\n| 論理名              | 物理名       | データ型   | 省略  | 設定値                                                                                                             |                                                                                                                         |\n| :--------------- | :-------- | :----- | :-- | :-------------------------------------------------------------------------------------------------------------- | ----------------------------------------------------------------------------------------------------------------------- |\n| サービスID           | serviceId | string | -   | 取得対象デバイス                                                                                                        |                                                                                                                         |\n| メディアID           | mediaId   | string | -   | メディアを識別するID。メディアIDはFile Profileで取得する。                                                                           |                                                                                                                         |\n| 検索条件             | query     | string | ○   | 例) sound                                                                                                        | 検索する文字列。部分一致検索を行い、一致対象はレスポンスパラメータのタイトル名（title）、制作者名（creators/creator）。                                                  |\n| 検索するMIMEタイプ      | mimeType  | string | ○   | 例) video%2F                                                                                                     | 検索するメディアの種別（MIMEタイプ）。部分一致検索を行う。                                                                                         |\n| 検索結果の並び順         | order     | string | ○   | 例）duration,asc                                                                                                  | 検索結果の並び順。辞書順ソートの基準にするレスポンスパラメータの物理名と昇順・降順をカンマ区切りで指定する。物理名を最初に指定し、次に昇順はascを、降順はdescを指定する。省略時は、order=title,ascをしたのと同等となる。 |\n| 一覧の開始エントリ位置オフセット | offset    | number | ○   | 全検索結果エントリの内、取得する一覧の開始エントリの位置を指定する。省略時は全検索結果の先頭エントリからの取得となり、offset=0と同義。レスポンスパラメータの count と併用して、検索結果のページングを実現する。 |                                                                                                                         |\n| 一覧エントリ数の上限       | limit     | number | ○   | 取得する一覧のエントリ数の上限。省略もしくは0が指定された場合、全検索結果エントリを返却する。レスポンスパラメータの count と併用して、検索結果のページングを実現する。                         |                                                                                                                         |\n\n### レスポンス\n\n| Content-Type     | 形式   | HTTPステータス |\n| :--------------- | :--- | :-------- |\n| application/json | JSON | 200       |\n\n<table>\n  <tr>\n    <td><b>論理名</b></td>\n    <td colspan=\"3\" text-align=\"center\"><b>物理名</b></td>\n    <td><b>データ型</b></td>\n    <td><b>省略</b></td>\n    <td><b>設定値</b></td>\n  </tr>\n  <tr>\n    <td>処理結果</td>\n    <td colspan=\"3\" text-align=\"center\">result</td>\n    <td>number</td>\n    <td>-</td>\n    <td>0:正常応答<br>0以外:異常応答</td>\n  </tr>\n  <tr>\n    <td>全検索結果の件数</td>\n    <td colspan=\"3\" text-align=\"center\">count</td>\n    <td>number</td>\n    <td>-</td>\n    <td>全検索結果の件数。リクエストパラメータの offset および limit と併用して、検索結果のページングを実現する。</td>\n  </tr>\n  <tr>\n    <td>検索にヒットしたメディアの情報</td>\n    <td colspan=\"3\" text-align=\"center\">media</td>\n    <td>object</td>\n    <td>-</td>\n    <td></td>\n  </tr>\n  <tr>\n    <td>メディアID</td>\n    <td rowspan=\"13\"></td>\n    <td colspan=\"2\" text-align=\"center\">mediaId</td>\n    <td>string</td>\n    <td>-</td>\n    <td>メディアを識別するID。</td>\n  </tr>\n  <tr>\n    <td>マイムタイプ</td>\n    <td colspan=\"2\" text-align=\"center\">mimeType</td>\n    <td>string</td>\n    <td>○</td>\n    <td>メディアのMIMEタイプ。</td>\n  </tr>\n  <tr>\n    <td>タイトル名</td>\n    <td colspan=\"2\" text-align=\"center\">title</td>\n    <td>string</td>\n    <td>○</td>\n    <td>楽曲名や動画名等。</td>\n  </tr>\n  <tr>\n    <td>タイプ名</td>\n    <td colspan=\"2\" text-align=\"center\">type</td>\n    <td>string</td>\n    <td>○</td>\n    <td>タイトルの種別。「Music」（楽曲名）、「Movie」（動画名）など。</td>\n  </tr>\n\n  <tr>\n    <td>言語</td>\n    <td colspan=\"2\" text-align=\"center\">language</td>\n    <td>string</td>\n    <td>○</td>\n    <td>言語。BCP47で定義されている文字列を設定する。(例)「ja」「en-us」</td>\n  </tr>\n  <tr>\n    <td>説明文</td>\n    <td colspan=\"2\" text-align=\"center\">description</td>\n    <td>string</td>\n    <td>○</td>\n    <td>内容についての説明。</td>\n  </tr>\n  <tr>\n    <td>画像URI</td>\n    <td colspan=\"2\" text-align=\"center\">imageUri</td>\n    <td>string</td>\n    <td>○</td>\n    <td>アルバムカバーや動画サムネイルなどの画像へのURI。</td>\n  </tr>\n  <tr>\n    <td>曲の長さ</td>\n    <td colspan=\"2\" text-align=\"center\">duration</td>\n    <td>number</td>\n    <td>-</td>\n    <td>秒単位。</td>\n  </tr>\n  <tr>\n    <td>制作者情報</td>\n    <td colspan=\"2\" text-align=\"center\">creators</td>\n    <td>object</td>\n    <td>○</td>\n    <td>製作者情報。</td>\n  </tr>\n  <tr>\n    <td>制作者名</td>\n    <td rowspan=\"2\"></td>\n    <td >creator</td>\n    <td>string</td>\n    <td>○</td>\n    <td>制作を行った個人や法人の名称（楽曲のアーティスト名、動画の制作監督名、配給会社名など）。</td>\n  </tr>\n  <tr>\n    <td>役割</td>\n    <td >role</td>\n    <td>string</td>\n    <td>○</td>\n    <td>制作者の役割。「Artist」アーティスト名。「Lyrics」作詞者名。「Composer」作曲者名。「Film distributer」映画配給会社名。※上記以外の文字列を自由に設定してもよい。※W3Cでは明確な定義が無い。</td>\n  </tr>\n  <tr>\n    <td>キーワード</td>\n    <td colspan=\"2\" text-align=\"center\">keywords</td>\n    <td>string[]</td>\n    <td>○</td>\n    <td>内容についての各種キーワードをstring配列で返す。</td>\n  </tr>\n  <tr>\n    <td>ジャンル</td>\n    <td colspan=\"2\" text-align=\"center\">genres</td>\n    <td>string[]</td>\n    <td>○</td>\n    <td>ジャンルをstring配列で返す。</td>\n  </tr>\n</table>\n\n### リクエストサンプル\n\n    GET  http://localhost:4035/gotapi/media_player/media_llist?serviceId=xxxxx.localhost.deviceconnect.org&mimeType=audio％２Fmp3&limit=10&accessToken=xxxxx\n\n### レスポンスサンプル\n\n    {\n        \"product\":\"Device Connect Manager\",\n        \"version\":\"x.x\",\n        \"result\":0,\n        \"count”:2,\n        \"media\":\n        [\n          {\n            \"mimeType\":\"audio/mpeg\",\n            \"title\" : \"Artificial Horizon\",\n            \"type\" : \"Album title\",\n            \"language\" : \"en-us\",\n            \"description\" : \"This is description.\",\n            \"imageUri\" : \"file:///path/to/albumArt_1.png\",\n            \"duration\":192,\n            \"creators\":\n            [\n              {\n                \"creator\" : \"William Shakespeare\",\n                \"role\" : \"artist\"\n              }\n            ],\n            \"keywords\": [ \"keyword1\", \"keyword2\", \"keyword3\" ],\n            \"genres\": [ \"sports\", \"j-pops\", \"rock\" ]\n          },\n          {\n            \"mimeType\":\"audio/mp3\",\n            \"title\" : \"Natural Vertical\",\n            \"type\" : \"Album title\",\n            \"language\" : \"en-us\",\n            \"description\" : \"This is description.\",\n            \"imageUri\" : \"file:///path/to/albumArt_2.png”,\n            \"duration\":192,\n            \"creators\":\n            [\n              {\n                \"creator\" : \"Vilhelmina Gunslinger\",\n                \"role\" : \"artist\"\n              }\n            ],\n            \"keywords\": [ \"keyword1\", \"keyword2\", \"keyword3\" ],\n            \"genres\": [ \"sports\", \"world\", \"classical\" ]\n          }\n        ]\n    }\n"
    docType: markdown
  MediaPlayerStatus:
    name: MediaPlayerStatus
    procedure: media_player.get
    params:
