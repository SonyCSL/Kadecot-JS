    doc: "## FileDescriptor Open API\n\n| インターフェース名称              | Version | 種別    |\n| :---------------------- | :------ | :---- |\n| FileDescriptor Open API | 2.0.0   | 同期I/F |\n\n### 概要\n\nスマートデバイスのファイルを開くように要求する。\nここで使用するメディアIDは、File APIで取得できる。\n\n| HTTPメソッド | URI                          |\n| :------- | :--------------------------- |\n| GET      | /gotapi/file_descriptor/open |\n\n| 論理名    | 物理名       | データ型   | 省略  | 設定値                                                   |\n| :----- | :-------- | :----- | :-- | :---------------------------------------------------- |\n| サービスID | serviceId | string | -   | 取得対象スマートデバイス                                          |\n| ファイルパス | path      | string | -   | ファイルが存在するパス。ルートはデバイスプラグインごとに異なる。ディレクトリを指定した場合はエラーを返す。 |\n| フラグ    | flag      | string | -   | \"r\"読み込みのみ<br>\"rw\" 読み込み＆書き込み\"                          |\n\n### レスポンス\n\n| Content-Type     | 形式   | HTTPステータス |\n| :--------------- | :--- | :-------- |\n| application/json | JSON | 200       |\n\n| 論理名  | 物理名    | データ型   | 省略  | 設定値                |\n| :--- | :----- | :----- | :-- | :----------------- |\n| 処理結果 | result | number | -   | 0:正常応答<br>0以外:異常応答 |\n\n### リクエストサンプル\n\n    GET  http://localhost:4035/gotapi/file_descriptor/open?serviceId=localhost.deviceconnect.org&path=%2Fdir%2Ffile1.txt&flag=r&accessToken=xxxxx\t\t\t\t\t\n\n### レスポンスサンプル\n\n    {\n        \"product\":\"Device Connect Manager\",\n        \"version\":\"x.x\",\n        \"result\": 0\n    }\n"
