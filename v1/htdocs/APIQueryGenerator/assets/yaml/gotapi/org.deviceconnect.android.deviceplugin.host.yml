    doc: "## Media Player Media API PUT\n\n| インターフェース名称             | Version | 種別    |\n| :--------------------- | :------ | :---- |\n| Media Player Media API | 2.0.0   | 同期I/F |\n\n### 概要\n\nスマートデバイスの再生コンテンツ（再生対象の音楽、映像）を変更する。\nメディア再生中にmediaIdを再指定した場合は、新たに指定されたメディアの再生が始まる事とする。\n\n| HTTPメソッド | URI                        |\n| :------- | :------------------------- |\n| PUT      | /gotapi/media_player/media |\n\n| 論理名    | 物理名       | データ型   | 省略  | 設定値                                            |\n| :----- | :-------- | :----- | :-- | :--------------------------------------------- |\n| サービスID | serviceId | string | -   | 取得対象デバイス                                       |\n| メディアID | mediaId   | string | -   | メディアを識別するID。メディアIDは同プロファイルのMediaList APIで取得する。 |\n\n### レスポンス\n\n| Content-Type     | 形式   | HTTPステータス |\n| :--------------- | :--- | :-------- |\n| application/json | JSON | 200       |\n\n| 論理名  | 物理名    | データ型   | 省略  | 設定値                |\n| :--- | :----- | :----- | :-- | :----------------- |\n| 処理結果 | result | number | -   | 0:正常応答<br>0以外:異常応答 |\n\n### リクエストサンプル\n\n    PUT  http://localhost:4035/gotapi/media_player/media\n\n|PUTデータ|\n\\|:--\\|\n|serviceId=xxxxx.localhost.deviceconnect.org&mediaId=12345&accessToken=xxxxx|\n\n### レスポンスサンプル\n\n    {\n        \"product\":\"Device Connect Manager\",\n        \"version\":\"x.x\",\n        \"result\":0\n    }\n"
    docType: markdown
  MediaPlayerMedia_GET:
    name: MediaPlayerMedia_GET
    procedure: media_player.get
    params:
      interface:
        type: string
        const: true
        value: media
      mediaId:
        type: string
        const: false
        value: ""
        required: true
    doc: "## Media Player Media API GET\n\n| インターフェース名称             | Version | 種別    |\n| :--------------------- | :------ | :---- |\n| Media Player Media API | 2.0.0   | 同期I/F |\n\n### 概要\n\nスマートデバイスの再生コンテンツ（再生対象の音楽、映像）の情報を取得する。\n\n| HTTPメソッド | URI                        |\n| :------- | :------------------------- |\n| GET      | /gotapi/media_player/media |\n\n| 論理名    | 物理名       | データ型   | 省略  | 設定値                                            |\n| :----- | :-------- | :----- | :-- | :--------------------------------------------- |\n| サービスID | serviceId | string | -   | 取得対象デバイス                                       |\n| メディアID | mediaId   | string | -   | メディアを識別するID。メディアIDは同プロファイルのMediaList APIで取得する。 |\n\n### レスポンス\n\n| Content-Type     | 形式   | HTTPステータス |\n| :--------------- | :--- | :-------- |\n| application/json | JSON | 200       |\n\n<table>\n  <tr>\n    <td><b>論理名</b></td>\n    <td colspan=\"2\" text-align=\"center\"><b>物理名</b></td>\n    <td><b>データ型</b></td>\n    <td><b>省略</b></td>\n    <td><b>設定値</b></td>\n  </tr>\n  <tr>\n    <td>処理結果</td>\n    <td colspan=\"2\" text-align=\"center\">result</td>\n    <td>number</td>\n    <td>-</td>\n    <td>0:正常応答<br>0以外:異常応答</td>\n  </tr>\n\n  <tr>\n    <td>マイムタイプ</td>\n    <td colspan=\"2\" text-align=\"center\">mimeType</td>\n    <td>string</td>\n    <td>○</td>\n    <td>メディアのMIMEタイプ。</td>\n  </tr>\n  <tr>\n    <td>タイトル名</td>\n    <td colspan=\"2\" text-align=\"center\">title</td>\n    <td>string</td>\n    <td>○</td>\n    <td>楽曲名や動画名等。</td>\n  </tr>\n  <tr>\n    <td>タイプ名</td>\n    <td colspan=\"2\" text-align=\"center\">type</td>\n    <td>string</td>\n    <td>○</td>\n    <td>タイトルの種別。「Music」（楽曲名）、「Movie」（動画名）など。</td>\n  </tr>\n\n  <tr>\n    <td>言語</td>\n    <td colspan=\"2\" text-align=\"center\">language</td>\n    <td>string</td>\n    <td>○</td>\n    <td>言語。BCP47で定義されている文字列を設定する。(例)「ja」「en-us」</td>\n  </tr>\n  <tr>\n    <td>説明文</td>\n    <td colspan=\"2\" text-align=\"center\">description</td>\n    <td>string</td>\n    <td>○</td>\n    <td>内容についての説明。</td>\n  </tr>\n  <tr>\n    <td>画像URI</td>\n    <td colspan=\"2\" text-align=\"center\">imageUri</td>\n    <td>string</td>\n    <td>○</td>\n    <td>アルバムカバーや動画サムネイルなどの画像へのURI。</td>\n  </tr>\n  <tr>\n    <td>曲の長さ</td>\n    <td colspan=\"2\" text-align=\"center\">duration</td>\n    <td>number</td>\n    <td>-</td>\n    <td>秒単位。</td>\n  </tr>\n  <tr>\n    <td>制作者情報</td>\n    <td colspan=\"2\" text-align=\"center\">creators</td>\n    <td>object</td>\n    <td>○</td>\n    <td>製作者情報。</td>\n  </tr>\n  <tr>\n    <td>制作者名</td>\n    <td rowspan=\"2\"></td>\n    <td >creator</td>\n    <td>string</td>\n    <td>○</td>\n    <td>制作を行った個人や法人の名称（楽曲のアーティスト名、動画の制作監督名、配給会社名など）。</td>\n  </tr>\n  <tr>\n    <td>役割</td>\n    <td >role</td>\n    <td>string</td>\n    <td>○</td>\n    <td>制作者の役割。「Artist」アーティスト名。「Lyrics」作詞者名。「Composer」作曲者名。「Film distributer」映画配給会社名。※上記以外の文字列を自由に設定してもよい。※W3Cでは明確な定義が無い。</td>\n  </tr>\n  <tr>\n    <td>キーワード</td>\n    <td colspan=\"2\" text-align=\"center\">keywords</td>\n    <td>string[]</td>\n    <td>○</td>\n    <td>内容についての各種キーワードをstring配列で返す。</td>\n  </tr>\n  <tr>\n    <td>ジャンル</td>\n    <td colspan=\"2\" text-align=\"center\">genres</td>\n    <td>string[]</td>\n    <td>○</td>\n    <td>ジャンルをstring配列で返す。</td>\n  </tr>\n</table>\n\n※W3C参考資料には他にも多数のプロパティが定義されているが、ここでは一部を抜粋した。\t\t\t\t\t\n    (参考)メディアリソースのプロパティ一覧\t\t\t\t\t\n\t\\[http&#x3A;//www.w3.org/TR/2014/REC-mediaont-api-1.0-20140313/#Properties](http&#x3A;//www.w3.org/TR/2014/REC-mediaont-api-1.0-20140313/#Properties)\t\t\t\n※トラックについて\t\t\t\t\t\n    (参考1)トラックのイメージ図。\t\t\t\t\t\n\t\\[Media Capture and Streams - 4. Stream API - 4.1 Introduction](http&#x3A;//www.w3.org/TR/mediacapture-streams/#introduction)\t\t\t\t\n    (参考2)W3Cのトラック(MediaStreamTrack)の説明。\t\t\t\t\t\n\t\\[Media Capture and Streams - 4. Stream API - 4.3 MediaStreamTrack](http&#x3A;//www.w3.org/TR/mediacapture-streams/#mediastreamtrack)\t\t\t\t\n\n### リクエストサンプル\n\n    GET  http://localhost:4035/gotapi/media_player/media?serviceId=xxxxx.localhost.deviceconnect.org&mediaId=12345&accessToken=xxxxx\n\n### レスポンスサンプル\n\n    {\n        \"product\":\"Device Connect Manager\",\n        \"version\":\"x.x\",\n        \"result\":0,\n        \"mimeType\":\"audio/mpeg\",\n        \"title\" : \"Artificial Horizon\",\n        \"type\" : \"Album title\",\n        \"language\" : \"en-us\",\n        \"description\" : \"This is description.\",\n        \"imageUri\" : \"file:///path/to/albumArt.png\",\n        \"duration\":192,\n        \"creators\":\n        [\n          {\n            \"creator\" : \"William Shakespeare\",\n            \"role\" : \"artist\"\n          }\n        ],\n        \"keywords\": [ \"keyword1\", \"keyword2\", \"keyword3\" ],\n        \"genres\": [ \"sports\", \"j-pops\", \"rock\" ]\n    }\n"
    docType: markdown
